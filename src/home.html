@title Home

<main>
  <section class="welcome-section">
    <h2>Welcome LinKai!</h2>
    <span>You have 2 upcoming meetings today.</span>
  </section>

  <div class="content">
    <section class="meeting-list">
      <div class="section-header">
        <div>
          <h2>Upcoming Meetings</h2>
          <a href="calendar.html"><button>+</button></a>
        </div>
      </div>
      <article class="meeting">
        <div class="meeting-content">
          <div>
            <h2>Azalea</h2>
            <span>Website Layout Design</span>
            <span>Jan. 28th 2024</span>
            <span>10:00 AM - 11:00 AM</span>
          </div>
          <img src="assets/azalea.jpg" alt="azalea-pfp" class="meeting-pfp">
        </div>
        <div class="button-group">
          <button href="" class="alt"><iconify-icon icon="fluent:person-add-20-filled"></iconify-icon></button>
          <a href="calendar-timepicker.html"><button><iconify-icon icon="fluent:edit-20-filled"></iconify-icon></button></a>
          <button class="warn delete"><iconify-icon icon="fluent:delete-20-filled"></iconify-icon></button>
        </div>
      </article>

      <article class="meeting">
        <div class="meeting-content">
          <div>
            <h2>Henry</h2>
            <span>Schedule Page Discussion</span>
            <span>Jan. 28th 2024</span>
            <span>1:00 PM - 2:00 PM</span>
          </div>
          <img src="assets/henry.jpg" alt="henry-pfp" class="meeting-pfp">
        </div>
        <div class="button-group">
          <button href="" class="alt"><iconify-icon icon="fluent:person-add-20-filled"></iconify-icon></button>
          <a href="calendar-timepicker.html"><button><iconify-icon icon="fluent:edit-20-filled"></iconify-icon></button></a>
          <button class="warn delete"><iconify-icon icon="fluent:delete-20-filled"></iconify-icon></button>
        </div>
      </article>

      <article class="meeting">
        <div class="meeting-content">
          <div>
            <h2>Will</h2>
            <span>Integration of Pages</span>
            <span>Jan. 29th 2024</span>
            <span>10:00 AM - 11:00 AM</span>
          </div>
          <img src="assets/will.jpg" alt="will-pfp" class="meeting-pfp">
        </div>
        <div class="button-group">
          <button href="" class="alt"><iconify-icon icon="fluent:person-add-20-filled"></iconify-icon></button>
          <a href="calendar-timepicker.html"><button><iconify-icon icon="fluent:edit-20-filled"></iconify-icon></button></a>
          <button class="warn delete"><iconify-icon icon="fluent:delete-20-filled"></iconify-icon></button>
        </div>
      </article>
      <!-- Repeat for each meeting -->
    </section>
  </div>
</main>

<script>
  $(document).ready(() => {
    $(".meeting").click(e => {
      if ($(e.target).is("button")) return

      $(e.currentTarget).toggleClass("opened")
    })

    $(".meeting .delete").click(e => {
      if (!confirm("Are you sure you want to cancel this meeting?")) return

      $(e.target).closest(".meeting").remove()
    })
  })
</script>
