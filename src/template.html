<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>

  <link rel="stylesheet" href="global.css">
  {{head_extra}}

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LiveJS: Automatically refresh page when files are updated -->
  <script src="libs/live.js"></script>

  <!-- Normalize: Remove browsers' default CSS styles -->
  <link rel="stylesheet" href="libs/modern-normalize.css">

  <!-- Icons: Iconify -->
  <script src="libs/iconify-icon.min.js"></script>

  <!-- jQuery -->
  <script src="libs/jquery-3.7.1.js"></script>

  <!-- Moment JS -->
  <script src="libs/moment-with-locales.js"></script>

  <!-- Our library -->
  <script src="lib.js"></script>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header class="nav">
    <div class="nav-content">
      <a href="/" class="left">
        <img src="favicons/android-chrome-512x512.png" alt="Logo">
        <div class="title">MeetSphere</div>
      </a>

      <div class="right">
        <button onclick="window.msShowLogin()">Log in</button>
        <button onclick="window.msShowSignup()" class="emp">Get started</button>
      </div>
    </div>
  </header>

  <div class="app">
    {{content}}
  </div>
</body>

<script>
    $(document).ready(function() {
        // Check if we're not logged in
        if (localStorage.getItem("username") === null) {
            // Check if we're not at /
            if (window.location.pathname !== "/") {
                // Redirect to /
                window.location.href = "/";
            }
        }
    });
</script>
</html>
