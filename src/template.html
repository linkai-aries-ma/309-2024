<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>

  <link rel="stylesheet" href="global.css">
  {{head_extra}}

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LiveJS: Automatically refresh page when files are updated -->
  <script src="libs/live.js"></script>

  <!-- Normalize: Remove browsers' default CSS styles -->
  <link rel="stylesheet" href="libs/modern-normalize.css">

  <!-- Icons: Iconify -->
  <script src="libs/iconify-icon.min.js"></script>

  <!-- jQuery -->
  <script src="libs/jquery-3.7.1.js"></script>

  <!-- Moment JS -->
  <script src="libs/moment-with-locales.js"></script>

  <!-- Our library -->
  <script src="lib.js"></script>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header class="nav">
    <div class="nav-content">
      <a href="index.html" class="left">
        <img src="favicons/android-chrome-512x512.png" alt="Logo">
        <div class="title">MeetSphere</div>
      </a>

      <div class="right" id="ms-nav-welcome">
        <button onclick="window.msShowLogin()">Log in</button>
        <button onclick="window.msShowSignup()" class="emp">Get started</button>
      </div>

      <div class="right" id="ms-nav-portal" style="display: none">
        <a href="home.html"><button>Home</button></a>
        <a href="calendar.html"><button>Calendar</button></a>
        <a href="contacts.html"><button>Contact</button></a>
      </div>
    </div>
  </header>

  <div class="app">
    {{content}}
  </div>
</body>

<script>
    $(document).ready(() => {
      // Check if we're at /
      const path = window.location.pathname.split("/").pop()
      if (path && path !== "index.html" && path !== 'schedule.html') {
        // Set navbar to display links instead of login/signup
        $("#ms-nav-welcome").css("display", "none")
        $("#ms-nav-portal").css("display", "flex")

        // For each <a> in #ms-nav-portal, check if the href matches the current path
        $("#ms-nav-portal a").each(function() {
          if (path.replace('/', '').startsWith($(this).attr("href").replace('.html', ''))) {
            $(this).find("button").addClass("emp")
          }
        })
      }
    })

    logout = () => {
      localStorage.removeItem("username")
      window.location.href = "/"
    }
</script>
</html>
