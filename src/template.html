<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>

  <link rel="stylesheet" href="global.css">
  {{head_extra}}

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LiveJS: Automatically refresh page when files are updated -->
  <script src="libs/live.js"></script>

  <!-- Normalize: Remove browsers' default CSS styles -->
  <link rel="stylesheet" href="libs/modern-normalize.css">

  <!-- Icons: Iconify -->
  <script src="libs/iconify-icon.min.js"></script>

  <!-- jQuery -->
  <script src="libs/jquery-3.7.1.js"></script>

  <!-- Moment JS -->
  <script src="libs/moment-with-locales.js"></script>

  <!-- Our library -->
  <script src="lib.js"></script>
</head>
<body>


  <div class="app">
    {{content}}
  </div>
</body>

<script>
    $(document).ready(() => {
      // Check if we're at /
      const path = window.location.pathname.split("/").pop()
      if (path && path !== "index.html" && path !== 'schedule.html') {
        // Set navbar to display links instead of login/signup
        $("#ms-nav-welcome").css("display", "none")
        $("#ms-nav-portal").css("display", "flex")

        // For each <a> in #ms-nav-portal, check if the href matches the current path
        $("#ms-nav-portal a").each(function() {
          if (path.replace('/', '').startsWith($(this).attr("href").replace('.html', ''))) {
            $(this).find("button").addClass("emp")
          }
        })
      }
    })

    logout = () => {
      localStorage.removeItem("username")
      window.location.href = "/"
    }
</script>
</html>
