@title Calendar



<script>
  $(document).ready(() => {
    // Fill dropdown values
    for (let i = 0; i < 24; i++)
      $('.dropdown').append(`<option value="${i}">${i}:00</option>`)

    // Select 9:00 by default for the "from" dropdown, and 20:00 for the "to" dropdown
    $('.dropdown.from').val(9)
    $('.dropdown.to').val(20)
  })
</script>
